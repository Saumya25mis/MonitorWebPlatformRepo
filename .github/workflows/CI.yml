
name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t my-runner-image -f DockerFile1 .

      - name: Run Docker Container
        run: |
          docker run -t -v /var/run/docker.sock:/var/run/docker.sock my-runner-image:latest

