
name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker Container
        run: |
          cd $GITHUB_WORKSPACE
          docker run -t -v /var/run/docker.sock:/var/run/docker.sock -v $(pwd):$(pwd) ojaswa1942/privado-cli-wrapper:latest $(pwd)


