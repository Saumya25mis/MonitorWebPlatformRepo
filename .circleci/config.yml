version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.7  # Use an appropriate base image
    steps:
      - checkout  # Check out your source code

      # Enable Remote Docker
      - setup_remote_docker:
          version: 20.10.7  # Use the desired Docker version

      # Pull the Docker image you want to run (hello-world in this case)
      - run:
          name: Pull Docker Image
          command: docker pull hello-world

      # Run the Docker container
      - run:
          name: Run Docker container
          command: docker run hello-world
